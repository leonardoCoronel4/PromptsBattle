<section class="matchInfo">
    <button id="quitMatchButton">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
        >
            <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
        </svg>
    </button>
    <h1 id="topic" class="topic">Osos polares</h1>
    <div id="timer">00:00</div>
</section>

<section id="game-container">
    <div id="player-one-images" class=" ">
        <h2 id="player" style="color: gold">Jugador 1</h2>
        <div class="imagen-winner-container">
            <img
                id="player-image"
                class="imagenSelect"
                src="../images/incognita.png"
                alt="player-image"
            />
        </div>
    </div>
</section>

<link rel="stylesheet" href="../css/spectate.css" />
<script type="module" src="../js/match.js"></script>
